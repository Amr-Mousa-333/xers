<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="test.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amor</title>
</head>
<body>
    <div class="cruds">
        <div class="head">
            <h2>cruds</h2>
            <p>this store has a lot of items</p>
        </div>

        <div class="inputs">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="title" aria-label="Title">

            <div class="price">
                <label for="price">Price</label>
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price" aria-label="Price">

                <label for="taxes">Taxes</label>
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes" aria-label="Taxes">

                <label for="ads">Ads</label>
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads" aria-label="Ads">

                <label for="discount">Discount</label>
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount" aria-label="Discount">

                <small id="total"></small>
            </div>

            <label for="count">Count</label>
            <input type="number" id="count" placeholder="count" aria-label="Count">

            <label for="category">Category</label>
            <input type="text" id="category" placeholder="category" aria-label="Category">

            <button id="create" aria-label="Create">Create</button>
        </div>

        <div class="outputs">
            <div class="searchblock">
                <label for="search">Search</label>
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search" aria-label="Search">

                <div id="searchfield" aria-label="Search Field">
                    <button onclick="getSearchMode(this.id)" id="searchtotal">Title</button>
                    <button onclick="getSearchMode(this.id)" id="searchcategory">Category</button>
                </div>
            </div>
            <div id="deleteALL"></div>

            <div class="table">
                <table id="table" aria-label="Product Table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Taxes</th>
                            <th>Ads</th>
                            <th>Discount</th>
                            <th>Total</th>
                            <th>Category</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody" aria-label="Table Body">
                        <!-- Table data will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="test.js"></script>
</body>
</html>
